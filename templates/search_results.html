<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if data %}
        <table>
            <tr>
                <th>Location</th>
                <th>Allergens</th>
                <th>Date Posted</th>
            </tr>
            {% for row in data %}
                <tr>
                    <td>{{ row.location }}</td>
                    <td>{{ row.allergens }}</td>
                    <td>{{ row.date_posted }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <a href="/search">Back to Search</a>
</body>
</html>
