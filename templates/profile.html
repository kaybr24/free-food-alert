{% extends "base.html" %}

{% block head_stuff %}
{% endblock %}

{% block main_content %}
<h2>User Profile</h2>
<p>Email: {{ user.user_email }}</p>
<p>Name: {{ user.name }}</p>
<p>Join Date: {{ user.join_date }}</p>
<p>Post Count: {{ user.post_count }}</p>

{% if user.food_guide == 0 %}
  <form action="{{ url_for('become_food_guide') }}" method="post">
    <button type="submit">Become a Food Guide</button>
  </form>
{% endif %}
{% endblock %}
